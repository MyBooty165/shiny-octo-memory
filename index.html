<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unblog is your go-to blog page, written to guide you on how to bypass your schools internet restrictions and other school related topics.">
    <meta name="keywords" content="unblock, unblocked, unblog unblocked, unblog, un blog, unblog docs, unblog documentation">
    <meta name="author" content="CybriaTech">

    <link rel="icon" sizes="32x32" href="/static/images/32x32.png">
    <script>
  document.getElementById('nav-dropdown-anchor').addEventListener('click', function() {
    var output = document.getElementById('nav-dropdown');
    if (output.classList.contains('hidden')) {
        output.classList.remove('hidden');
        output.classList.add('visible');
    } else {
        output.classList.remove('visible');
        output.classList.add('hidden');
    }
});
    </script>

        <div class="logo">
          <a href="/">
          <img class="img-logo" src="/static/images/icon.png">
          </a>
        </div>
        <div class="nav-dropdown-blog">
          <a class="nav-dropdown-anchor" id="nav-dropdown-anchor" aria-haspopup="true" aria-expanded="false" role="button" href="/blog">Blogs<i class="fas fa-caret-down"></i></a>
          <ul class="nav-dropdown" id="nav-dropdown">
            <li><a class="nav-dropdown-link" href="/blog?genre=bookmarklets">Bookmarklets</a></li>

        </div>

          <input class="search-bar" placeholder="Search" type="text" name="q">

      </nav>
      <div id="header-right">
        <a class="donate" href="https://donate.cybriatech.dev"><i class="fas fa-heart"></i> Support Us!</a>
        <button onclick="theme()" class="theme-changer"><i class="fas fa-sun"></i></button>
        <button class="github" onclick="window.location.href='https://github.com/CybriaTech/Unblog';"><i class="fab fa-github"></i></button>
    </header>
